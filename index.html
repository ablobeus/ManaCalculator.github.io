<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>MTG Mana Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
    --bg-main:#081825;
    --bg-card:#0e2538;
    --accent:#1abc9c;
    --accent-soft:#2ecc71;
    --text:#ecf0f1;
    --muted:#9fb3c8;
}

*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif;margin:0;padding:0}

body{
    background:linear-gradient(135deg,#07131e,#0f2f44);
    color:var(--text);
    min-height:100vh;
    padding:15px;
}

.container{
    max-width:900px;
    margin:auto;
    background:var(--bg-card);
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,.6);
    overflow:hidden;
    padding:10px;
}

header{
    padding:20px;
    text-align:center;
    border-bottom:3px solid var(--accent);
}

h1{
    font-size:2rem;
    background:linear-gradient(to right,var(--accent),var(--accent-soft));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:5px;
}

.step{
    margin:20px 0;
    padding:20px;
    border-radius:14px;
    background:#0b2132;
}

.step-number{
    background:var(--accent);
    color:#06231d;
    width:36px;
    height:36px;
    border-radius:50%;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    margin-right:10px;
}

.color-selector{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(70px,1fr));
    gap:12px;
    margin-top:15px;
}

.color-option{
    background:#091e2d;
    padding:10px;
    border-radius:14px;
    text-align:center;
    cursor:pointer;
    border:2px solid transparent;
    transition:.3s;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100px;
}

.color-option.selected{
    border-color:var(--accent);
    box-shadow:0 0 15px rgba(26,188,156,.4);
}

.color-icon{
    min-width:50px;
    min-height:50px;
    width:50px;
    height:50px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.5rem;
    margin-bottom:8px;
}

.white{background:#f5f5dc;color:#333}
.blue{background:#2980b9}
.black{background:#2c3e50}
.red{background:#c0392b}
.green{background:#27ae60}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:linear-gradient(to right,var(--accent),var(--accent-soft));
    font-weight:bold;
    cursor:pointer;
    font-size:1rem;
}

button:disabled{opacity:.5}

input{
    width:100%;
    padding:12px;
    margin-top:8px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,.15);
    background:#091e2d;
    color:white;
    font-size:1rem;
}

.hidden{display:none}

/* ===== RESULTS ===== */
.results{
    margin:20px 0;
}

.results-header{
    text-align:center;
    margin-bottom:20px;
}

.results-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}

.result-card{
    background:#091e2d;
    border-radius:14px;
    padding:15px;
    border-left:5px solid var(--accent);
}

.result-card h3{
    margin:5px 0;
}

.stat{
    display:flex;
    justify-content:space-between;
    margin-top:6px;
    color:var(--muted);
}

.stat strong{color:var(--accent)}

.summary{
    margin-top:20px;
    padding:15px;
    border-radius:14px;
    background:linear-gradient(135deg,rgba(26,188,156,.15),rgba(46,204,113,.1));
    text-align:center;
}

.summary-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:10px;
    margin-top:10px;
}

.summary-box{
    background:#091e2d;
    padding:10px;
    border-radius:10px;
}

.summary-box h2{
    margin:0;
    color:var(--accent);
    font-size:1.5rem;
}
</style>
</head>

<body>
<div class="container">
<header>
    <h1>MTG Mana Calculator</h1>
    <p> •The Most Accurate Calculator • </p>
</header>

<!-- Step 1: Colors -->
<div class="step" id="step1">
<h2><span class="step-number">1</span>Colors</h2>
<div class="color-selector">
<div class="color-option" id="whiteColor"><div class="color-icon white"><i class="fas fa-sun"></i></div>White</div>
<div class="color-option" id="blueColor"><div class="color-icon blue"><i class="fas fa-tint"></i></div>Blue</div>
<div class="color-option" id="blackColor"><div class="color-icon black"><i class="fas fa-moon"></i></div>Black</div>
<div class="color-option" id="redColor"><div class="color-icon red"><i class="fas fa-fire"></i></div>Red</div>
<div class="color-option" id="greenColor"><div class="color-icon green"><i class="fas fa-leaf"></i></div>Green</div>
</div>
<button id="nextBtn" disabled>Next</button>
</div>

<!-- Step 2: Mana Pips -->
<div class="step hidden" id="step2">
<h2><span class="step-number">2</span>Mana Pips</h2>
<div id="pipInputs"></div>
<button id="toStep3">Next</button>
</div>

<!-- Step 3: Deck Configuration -->
<div class="step hidden" id="step3">
<h2><span class="step-number">3</span>Deck Configuration</h2>
<button onclick="setFormat(24,60)">60 Cards</button>
<button onclick="setFormat(35,100)">Commander</button>
<button onclick="setFormat(17,40)">40 Cards</button>

<label>Total Lands</label>
<input id="lands" value="24">

<label>Deck Size</label>
<input id="deckSize" value="60">

<button onclick="calculate()">Calculate</button>
</div>

<!-- Results -->
<div class="results hidden" id="results"></div>
</div>

<script>
let selected=[];
const names={white:"White",blue:"Blue",black:"Black",red:"Red",green:"Green"};

document.querySelectorAll(".color-option").forEach(el=>{
    el.onclick=()=>{
        const c=el.id.replace("Color","");
        el.classList.toggle("selected");
        selected.includes(c)?selected=selected.filter(x=>x!==c):selected.push(c);
        nextBtn.disabled=!selected.length;
    };
});

nextBtn.onclick=()=>{
    step1.classList.add("hidden");
    step2.classList.remove("hidden");
    pipInputs.innerHTML="";
    selected.forEach(c=>{
        pipInputs.innerHTML+=`<label>${names[c]} Pips</label><input id="pip-${c}" value="10" min="0" type="number">`;
    });
};

document.getElementById("toStep3").onclick=()=>{
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
};

function setFormat(l,d){lands.value=l;deckSize.value=d}

function calculate(){
    let totalPips=0;
    selected.forEach(c=>totalPips+=+document.getElementById(`pip-${c}`).value||0);

    let html=`<div class="results-header"><h2>Recommended Mana Base</h2></div><div class="results-grid">`;
    let used=0;

    selected.forEach(c=>{
        const p=+document.getElementById(`pip-${c}`).value||0;
        const l=Math.round((p/totalPips)*lands.value);
        used+=l;
        html+=`
        <div class="result-card">
            <h3>${names[c]}</h3>
            <div class="stat">Pips <strong>${p}</strong></div>
            <div class="stat">Lands <strong>${l}</strong></div>
            <div class="stat">Share <strong>${Math.round(p/totalPips*100)}%</strong></div>
        </div>`;
    });

    html+=`</div>
    <div class="summary">
        <h3>Deck Summary</h3>
        <div class="summary-grid">
            <div class="summary-box"><h2>${lands.value}</h2>Lands</div>
            <div class="summary-box"><h2>${deckSize.value}</h2>Cards</div>
            <div class="summary-box"><h2>${used}</h2>Assigned</div>
            <div class="summary-box"><h2>${lands.value-used}</h2>Adjust</div>
        </div>
    </div>`;

    results.innerHTML=html;
    step3.classList.add("hidden");
    results.classList.remove("hidden");
}
</script>
</body>
</html>
